<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="./index.css">
  <script defer src="./script.js"></script>
</head>
<body>

  <div id="score">
       <div id="playerscore">
            <h2>PLAYER:</h2>
            <p class="p-count count">0</p>
       </div>
       <div id="computerscore">
            <h2>COMPUTER:</h2>
            <p class="c-count count">0</p>
       </div>
  </div>

  <div class="move"><h3>CHOOSE YOUR MOVE</h3></div>

  <div class="movesleft"> MOVES LEFT : 10 </div>



  <div id="selection">
       <div class="new">
       <div class="imge"><p>&#9994;</p></div>
       <button id="rock" ><p class="rrock">ROCK</p></button>
       </div>

       <div class="new">
          <div class="imge"><p>&#9995;</p></div>
       <button id="paper" ><p class="ppaper">PAPER</p></button>
       </div>

       <div class="new">
       <div class="imge"><p>&#9996;</p></div>   
       <button id="scissors" ><p class="sscissors">SCISSORS</p></button>
       </div>
  </div>


 

  <div class="result"></div>
          
          
  <button class="reload"></button>
  
  
</body>
</html>
